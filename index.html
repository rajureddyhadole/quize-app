<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="screen active" id="start-screen">
            <h1>Quize Time!</h1>
            <p>Test your knowledge with these fun questions</p>
            <button id="start-btn">Start Quiz</button>
        </div>


        <div class="screen" id="quize-screen">
            <div class="quize-header">
                <h2 class="question-text" id="question-text">Question goes here</h2>
                <div class="quize-info">
                    <p>
                        Question <span id="current-question">1</span> of <span id="total-questions">5</span>
                    </p>
                    <p>
                        Score: <span id="score">0</span>
                    </p>
                </div>
            </div>

            <div id="answers-container" class="answers-container">
                <!-- Answers will be dynamically inserted here -->
            </div>

            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
        </div>

        <div id="result-screen" class="screen">
            <h1>Quize Results</h1>
            <div class="result-info">
                <p>You scored <span id="final-score">0</span> out of <span id="max-score">5</span></p>

                <div id="result-message">Good job!</div>
            </div>
            <button id="restart-btn">Restart Quize</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
